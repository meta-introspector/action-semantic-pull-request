name: "Lint PR title preview (current branch)"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: meta-introspector/checkout@v3
      - uses: meta-introspector/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
